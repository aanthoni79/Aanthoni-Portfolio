<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube with Poem</title>
  <style>
    .card,
    .content,
    body {
      overflow: hidden;
    }

    body {
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050817;
    }

    .card,
    .container {
      display: flex;
      align-items: center;
    }

    .card {
      width: 1536px; /* Increased from 1280px */
      height: 864px; /* Increased from 720px */
      margin: 0;
      justify-content: center;
    }

    .container-full,
    .content {
      width: 1200px; /* Increased from 1000px */
      height: 675px; /* Increased from 562px */
    }

    .backgroundImage {
      position: absolute;
      width: 1200px; /* Increased from 1000px */
    }

    .boyImage {
      position: absolute;
      width: 1200px; /* Increased from 1000px */
      z-index: 2;
      animation: none;
    }

    .content {
      border-radius: 40px;
      animation: none;
    }

    .container {
      justify-content: center;
    }

    .container-full,
    .face {
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .container-full {
      margin: 0;
      justify-content: center;
      transform: scale(1);
      animation: none;
    }

    .cube,
    .face {
      width: 1044px; /* Increased from 870px */
      height: 228px; /* Increased from 190px */
    }

    .cube {
      position: relative;
      transform-style: preserve-3d;
      perspective: 480px;
      transform-style: preserve-3d;
      perspective-origin: 51% 70%;
    }

    .face,
    .hue {
      position: absolute;
    }

    .face {
      background: 0 0;
      border: 0 solid #000;
      opacity: 0.5;
    }

    .bottom,
    .top {
      width: 1044px; /* Increased from 870px */
      height: 1044px; /* Increased from 870px */
    }

    p {
      white-space: nowrap;
      overflow: hidden;
      font-family: "Arial", sans-serif;
      font-weight: 400;
      font-size: calc(7.2em + (228px / 10) * 0.7); /* Increased from 6em */
      padding-top: 20px;
      color: #fff;
    }

    span {
      color: red;
    }

    .front {
      transform: translateZ(522px); /* Adjusted for new size */
      display: none;
    }

    .back {
      transform: translateZ(-522px) rotateY(180deg) scaleX(-1); /* Adjusted for new size */
    }

    .left {
      transform: translateX(-522px) rotateY(-90deg) scaleX(-1); /* Adjusted for new size */
    }

    .right {
      transform: translateX(522px) rotateY(90deg) scaleX(-1); /* Adjusted for new size */
    }

    .top {
      transform: translateY(-522px) rotateX(90deg) scaleY(-1); /* Adjusted for new size */
    }

    .bottom {
      transform: translateY(-294px) rotateX(-90deg) scaleY(-1); /* Adjusted for new size */
    }

    .left p {
      margin-left: 576px; /* Increased from 480px */
      animation: 200s linear infinite left;
    }

    .back p {
      margin-left: -468px; /* Increased from -390px */
      animation: 200s linear infinite back;
    }

    .right p {
      margin-left: -1512px; /* Increased from -1260px */
      animation: 200s linear infinite right;
    }

    @keyframes left {
      100% {
        margin-left: -64800px; /* Increased from -54000px */
      }
    }

    @keyframes back {
 100% {
        margin-left: -65844px; /* Increased from -54870px */
      }
    }

    @keyframes right {
      100% {
        margin-left: -66888px; /* Increased from -55740px */
      }
    }

    .hue {
      top: 0;
      left: 0;
      z-index: 3;
      width: 100%;
      height: 100%;
      mix-blend-mode: overlay;
      background: #1e5799;
      background: radial-gradient(ellipse at center, #1e5799 0, #7db9e8 100%);
      opacity: 1;
    }

    .hue.animated {
      -webkit-animation: 8s infinite filter-animation;
      animation: 8s infinite filter-animation;
    }

    .container-reflect {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 380px;
      filter: blur(10px);
    }

    .container-reflect .cube {
      perspective-origin: 51% -30%;
    }

    .container-reflect .back {
      transform: translateZ(-522px) rotateY(180deg) scaleX(-1) scaleY(-1); /* Adjusted for new size */
    }

    .container-reflect .left {
      transform: translateX(-522px) rotateY(-90deg) scaleX(-1) scaleY(-1); /* Adjusted for new size */
    }

    .container-reflect .right {
      transform: translateX(522px) rotateY(90deg) scaleX(-1) scaleY(-1); /* Adjusted for new size */
    }

    .container-reflect p {
      transform: scaleY(70%);
    }

    @keyframes filter-animation {
      0%,
      100% {
        filter: hue-rotate(0deg);
      }
      50% {
        filter: hue-rotate(100deg);
      }
    }

    @keyframes zoom-in {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(3); /* Increased from 2.5 */
      }
    }

    @keyframes blur {
      0% {
        filter: blur(0px);
      }
      100% {
        filter: blur(3px);
      }
    }

    @keyframes brightness {
      0% {
        filter: brightness(1) contrast(1);
      }
      100% {
        filter: brightness(0.8) contrast(1.3);
      }
    }
  </style>
</head>

    // Function to insert poem into divs
    function insertPoemIntoDivs() {
      // Get all .text divs
      const textDivs = document.querySelectorAll(".text");

      // Insert poem into all .text divs
      textDivs.forEach((div) => {
        div.innerHTML = kiplingPoem;
      });
    }

    // Call the function when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", insertPoemIntoDivs);

    const contentDiv = document.querySelector(".content");
    function adjustContentSize() {
      const viewportWidth = window.innerWidth;
      const baseWidth = 1200; // Updated base width
      const scaleFactor =
        viewportWidth < baseWidth ? (viewportWidth / baseWidth) * 0.8 : 1;
      contentDiv.style.transform = `scale(${scaleFactor})`;
    }
    window.addEventListener("load", adjustContentSize);
    window.addEventListener("resize", adjustContentSize);
  </script>
