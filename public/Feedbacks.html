<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube with Text</title>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap);
    
    .card,
    .content,
    body {
      overflow: hidden;
    }

    body {
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .card,
    .container {
      display: flex;
      align-items: center;
    }

    .card {
      width: 100vw;
      height: 100vh;
      margin: 0;
      justify-content: center;
    }

    .container-full,
    .content {
      width: 100vw;
      height: 100vh;
    }

    .backgroundImage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .boyImage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 2;
    }

    .content {
      border-radius: 40px;
      animation: 200s linear infinite brightness;
    }

    .container {
      justify-content: center;
    }

    .container-full,
    .face {
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .container-full {
      margin: 0;
      justify-content: center;
      transform: scale(1);
    }

    .cube,
    .face {
      width: 1740px;
      height: 380px;
    }

    .cube {
      position: relative;
      transform-style: preserve-3d;
      perspective: 960px;
      transform-style: preserve-3d;
      perspective-origin: 51% 70%;
    }

    .face,
    .hue {
      position: absolute;
    }

    .face {
      background: 0 0;
      border: 0 solid #000;
      opacity: 0.5;
    }

    .bottom,
    .top {
      width: 1740px;
      height: 1740px;
    }

    p {
      white-space: nowrap;
      overflow: hidden;
      font-family: "Bebas Neue", sans-serif;
      font-weight: 400;
      font-size: calc(12em + (380px / 10) * 0.7);
      padding-top: 40px;
      color: #fff;
    }

    span {
      color: red;
    }

    .front {
      transform: translateZ(870px);
      display: none;
    }

    .back {
      transform: translateZ(-870px) rotateY(180deg) scaleX(-0.82);
    }

    .left {
      transform: translateX(-870px) rotateY(-90deg) scaleX(-1.45);
    }

    .right {
      transform: translateX(870px) rotateY(90deg) scaleX(-1.45);
    }

    .top {
      transform: translateY(-870px) rotateX(90deg) scaleY(-1);
    }

    .bottom {
      transform: translateY(-490px) rotateX(-90deg) scaleY(-1);
    }

    .left p {
      margin-left: 960px;
      animation: 200s linear infinite left;
    }

    .back p {
      margin-left: -780px;
      animation: 200s linear infinite back;
    }

    .right p {
      margin-left: -2520px;
      animation: 200s linear infinite right;
    }

    @keyframes left {
      100% {
        margin-left: -108000px;
      }
    }

    @keyframes back {
 100% {
        margin-left: -109740px;
      }
    }

    @keyframes right {
      100% {
        margin-left: -111480px;
      }
    }

    .hue {
      top: 0;
      left: 0;
      z-index: 3;
      width: 100%;
      height: 100%;
      mix-blend-mode: overlay;
      background: #1e5799;
      background: radial-gradient(ellipse at center, #1e5799 0, #7db9e8 100%);
      opacity: 1;
    }

    .hue.animated {
      -webkit-animation: 8s infinite filter-animation;
      animation: 8s infinite filter-animation;
    }

    .container-reflect {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 760px;
      filter: blur(20px);
    }

    .container-reflect .cube {
      perspective-origin: 51% -30%;
    }

    .container-reflect .back {
      transform: translateZ(-870px) rotateY(180deg) scaleX(-1) scaleY(-1);
    }

    .container-reflect .left {
      transform: translateX(-870px) rotateY(-90deg) scaleX(-1) scaleY(-1);
    }

    .container-reflect .right {
      transform: translateX(870px) rotateY(90deg) scaleX(-1) scaleY(-1);
    }

    .container-reflect p {
      transform: scaleY(70%);
    }

    @keyframes filter-animation {
      0%,
      100% {
        filter: hue-rotate(0deg);
      }
      50% {
        filter: hue-rotate(100deg);
      }
    }

    @keyframes brightness {
      0% {
        filter: brightness(1) contrast(1);
      }
      100% {
        filter: brightness(0.8) contrast(1.3);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content" style="display:block;width:100%;height:100%">
      <div class="container-full">
        <div class="animated hue"></div>
        <img class="backgroundImage" src="/empty-room.png">
        <img class="boyImage" src="/boy.png">
        <div class="container">
          <div class="cube">
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left text"></div>
            <div class="face right text"></div>
            <div class="face front"></div>
            <div class="face back text"></div>
          </div>
        </div>
        <div class="container-reflect">
          <div class="cube">
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left text"></div>
            <div class="face right text"></div>
            <div class="face front"></div>
            <div class="face back text"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

    function insertPoemIntoDivs() {
      const textDivs = document.querySelectorAll(".text");
      textDivs.forEach((div) => {
        div.innerHTML = kiplingPoem;
      });
    }

    document.addEventListener("DOMContentLoaded", insertPoemIntoDivs);

    const contentDiv = document.querySelector(".content");
    function adjustContentSize() {
      const viewportWidth = window.innerWidth;
      const baseWidth = 1000;
      const scaleFactor =
        viewportWidth < baseWidth ? (viewportWidth / baseWidth) * 0.8 : 1;
      contentDiv.style.transform = `scale(${scaleFactor})`;
    }
    window.addEventListener("load", adjustContentSize);
    window.addEventListener("resize", adjustContentSize);
  </script>
